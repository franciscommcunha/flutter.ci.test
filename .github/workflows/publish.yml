
name: CI/CD
on:
  push:
    branches:
      - main
  pull_request: null
  release:
    types:
      - created
  workflow_dispatch: null
jobs:
  pub-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:3.13.5
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run publish dry run
        run: flutter pub publish --dry-run

  # THIS WORKS GOOD AND PUBLISHED WHEN A TAG IS CREATED AND PUSHED
  #publish:
  #  permissions:
  #    id-token: write # Required for authentication using OIDC
  #  uses: dart-lang/setup-dart/.github/workflows/publish.yml@main

  # THIS WORKS GOOD AND PUBLISHED WHEN A TAG IS CREATED AND PUSHED
  # but we need to add the write permission
  # and add - uses: dart-lang/setup-dart@v1 to the steps

  # https://birju.dev/posts/publish-your-flutter-package-using-github-actions/
  # https://dart.dev/tools/pub/automated-publishing
  release:
    name: Release
    permissions:
      id-token: write # Required for authentication using OIDC
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    container: ghcr.io/cirruslabs/flutter:3.13.5
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Get dependencies
        run: flutter pub get
      - name: Publish
        run: flutter pub publish -f
